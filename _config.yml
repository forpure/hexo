# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Fan's Blog
subtitle: Tech Blog of Fan
description: 只有经历过黑暗的人才能看到满天繁星，这是上帝给你的恩赐而不是诅咒。
author: Fan ZHang
language: zh-Hans
timezone:
avatar: /images/avatar.png
since: 2015
plugins: 
- hexo-generator-sitemap

#Social Links
social:
 GitHub: https://github.com/sybmoji
 Weibo: https://weibo.com/fanzhg
# zhihu: https://www.zhihu.com/people/fan-zhang-31-65
# douban: https://www.douban.com/people/139061618

# Duoshuo
duoshuo_shortname: perblog
#duoshuo_share: true
#duoshuo_hotartical: true

#Swiftype Search Key
swiftype_key: NjGxM5nbF23tBoBeztyR

#Creative Commons 4.0 International License.
#http://creativecommons.org/
#Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
creative_commons: by-nc-sa
#creative_commons:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://sybmoji.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/sybmoji/sybmoji.github.io.git
  branch: master
